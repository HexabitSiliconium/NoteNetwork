<div class="container">

  	<div class="row">
    
		<div class="col-md-6">

			<h1 class="form-signin-heading">Register</h1>
			<p class="lead">Already have an account? <a routerLink="/login">Login</a></p>

			<form (submit)="register()">
				<div class="form-group">
					<label for="email">Email Address</label>
					<input type="email" class="form-control" name="email" 
						placeholder="Enter email" [(ngModel)]="credentials.email">
				</div>
				<div class="form-group">
					<label for="username">Username</label>
					<input class="form-control" name="username" 
						placeholder="Create username" [(ngModel)]="credentials.username">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" name="password" 
						placeholder="Password" [(ngModel)]="credentials.password">
				</div>
				<button type="submit" class="btn btn-default">Register</button>
			</form>
		</div>
	</div>
</div>
